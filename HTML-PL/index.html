<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Sou Smile</title>
		
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/styles.css">
</head>
<body>

	<div id="pl">

		<div class="feature-pl">
			
			<div class="box-flex">
				<div class="vertical-center-flex">
					<div class="container">
						<div class="box-content-feature">
							<img src="./images/sou-smile-logo.png" alt="Sou Smile" title="Sou Smile" class="logo">
							<h1>a SouSmile está chegando com novos motivos para você sorrir</h1>
							<p>o sorriso que você ama agora é prático, acessível e o melhor de tudo: <span>transparente</span></p>
							<p>experimente nosso aparelho invisível e clareamento dental</p>
						</div>
					</div>
				</div>
			</div>

		</div>
		
		<section class="box-e-mail">
			<div class="box-flex">
				<div class="vertical-center-flex">
					<div class="container text-center">

					<h3>descubra antes e fique com aquele sorriso <br> de quem já sabia – e que vai ganhar presentes</h3>
					<form class="form">
						<div class="row space5">
							<div class="col-sm-6 col-sm-offset-2">
								<label>
									<!-- Use a clas "error-input" para deixar marcado como vermelho o input -->
									<input type="email" placeholder="e-mail" class="error-input">

									<!-- Bloco de mensagem de erro -->
									<div class="error-msg-form">
										<span>E-mail inválido</span>
									</div>
									<!-- Fim Bloco de mensagem de erro -->

								</label>
							</div>
							<div class="col-sm-2">
								<button class="btn btn-blue btn-full" type="submit">participar</button>
							</div>
						</div>					
					</form>

				</div>
				</div>
			</div>
		</section>

	</div>


</body>
</html>
